<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Users table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <div class="container">
    <div class="row flex-lg-nowrap">
      <div class="col">
        <div class="row flex-lg-nowrap">
          <div class="col mb-3">
            <div class="e-panel card">
              <div class="card-body">
                <div class="card-title">
                  <h6 class="mr-2"><span>Users</span></h6>
                </div>
                <div class="my-container">
                  <button type="button" data-toggle="modal" data-target="#user-form-modal" class="btn btn-primary">Add</button>
                  <div class="right-corner">
                    <select class="form-select" aria-label="Default select example">
                      <option selected disabled>Plese Select</option>
                      <option value="1">Set Active</option>
                      <option value="2">Set not Active</option>
                      <option value="3">Delete</option>
                    </select>
                    <button type="button" class="btn btn-primary">Ok</button>
                  </div>
                </div>
                <div class="e-table">
                  <div class="table-responsive table-lg mt-3">
                    <table id="user-table" class="table table-bordered">
                      <thead>
                        <tr>
                          <th class="align-top">
                            <div
                              class="custom-control custom-control-inline custom-checkbox custom-control-nameless m-0">
                              <input type="checkbox" class="custom-control-input" id="all-items">
                              <label class="custom-control-label" for="all-items"></label>
                            </div>
                          </th>
                          <th class="max-width">Name</th>
                          <th class="sortable">Role</th>
                          <th>Status</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody>                    
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="my-container">
                  <button type="button" data-toggle="modal" data-target="#user-form-modal" class="btn btn-primary">Add</button>
                  <div class="right-corner">
                    <select class="form-select" aria-label="Default select example">
                      <option selected disabled>Plese Select</option>
                      <option value="1">Set Active</option>
                      <option value="2">Set not Active</option>
                      <option value="3">Delete</option>
                    </select>
                    <button type="button" class="btn btn-primary">Ok</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      <!-- User Form Modal -->
        
      <div class="modal fade" id="user-form-modal" tabindex="-1" aria-labelledby="user-form-modal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="UserModalLabel">User form</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
                <input type="hidden" id="user-id" name="user-id">
                <div class="form-group">
                  <label for="first-name" class="col-form-label">First Name:</label>
                  <input type="text" class="form-control" id="first-name">
                </div>
                <div class="form-group">
                  <label for="last-name" class="col-form-label">Last Name:</label>
                  <input type="text" class="form-control" id="last-name">
                </div>
                <div class="form-group">
                  <input type="checkbox" id="active" checked class="cbx hidden"/>
                  <label for="active" class="lbl"></label>
                </div>
                <select id="role-select" class="form-select" aria-label="Default select example">
                  <option selected disabled>Select Role</option>
                  <option value="Admin">Admin</option>
                  <option value="User">User</option>
                </select>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>

      <!-- User Delete Form Modal -->
        
      <div class="modal fade" id="delete-user-form-modal" tabindex="-1" aria-labelledby="delete-user-form-modal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="UserModalLabel">Delete user</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="delete-user-id" value="" name="delete-user-id">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="confirm-delete-btn" type="button" class="btn btn-primary">Confirm</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>


<script>

  $.ajax({
    url: 'users/get_users.php',
    type: 'GET',
    dataType: 'json',
    success: function(users) {
        // loop through users and display data
        let html = '';
        $.each(users, function(index, user) {
          console.log(user);
          appendRow(index, user);
        });
    },
    error: function(xhr, status, error) {
        console.log(error); // log any errors to console
    }
});

function appendRow(index, user) {
  let activeCircle = (user.user_status === "Active") ? '<i class="fa fa-circle active-circle"></i>' : '<i class="fa fa-circle not-active-circle"></i>';
          html = '<tr data-user-id='+ user.user_id +'>' +
            '<td class="align-middle">' +
            '<div class="custom-control custom-control-inline custom-checkbox custom-control-nameless m-0 align-top">' +
            '<input type="checkbox" class="custom-control-input" id="item-' + user.user_id + '">' +
            '<label class="custom-control-label" for="item-' + user.user_id + '"></label>' +
            '</div>' +
            '</td>' +
            '<td class="text-nowrap align-middle names">' + user.user_lastname + " " + user.user_firstname + '</td>' +
            '<td class="text-nowrap align-middle role"><span>' + user.user_role + '</span></td>' +
            '<td class="text-center align-middle circle">' + activeCircle + '</td>' +
            '<td class="text-center align-middle">' +
            '<div class="btn-group align-top">' +
            '<button class="btn btn-sm btn-outline-secondary badge btn-edit-user" data-user-id="' + user.user_id + '" type="button">Edit</button>' +
            '<button class="btn btn-sm btn-outline-secondary badge" data-user-id="' + user.user_id + '" type="button" data-toggle="modal" data-target="#delete-user-form-modal"><i class="fa fa-trash"></i></button>' +
            '</div>' +
            '</td>' +
            '</tr>';
  $('#user-table tbody').append(html);
}

function deleteRow(user_id) {
  $('#user-table tr[data-user-id="' + user_id + '"]').remove();
}


$('#user-form-modal .modal-footer button.btn-primary').click(function() {
  // Get form data
  let user_id = $('#user-id').val();
  let firstName = $('#first-name').val();
  let lastName = $('#last-name').val();
  let active = $('#active').is(':checked');
  active = active ? "Active" : "Not active";
  let role = $('#role-select').val();
  console.log(firstName, lastName, active, role);

  if(user_id > 0) {
    $.ajax({
      url: 'users/update_user.php',
      type: 'POST',
      dataType: 'json',
      data: {
        user_id: user_id,
        firstName: firstName,
        lastName: lastName,
        active: active,
        role: role
      },
      success: function(response) {
        if(response.status) {
          $('#user-form-modal').modal('hide');
          alert('User updated successfully!');
          let user = response.user;
          console.log(user['user_firstname']);
          var rowToUpdate = $('#user-table').find('tr[data-user-id="' + user['id'] + '"]');
          rowToUpdate.find('.names').text(user['user_lastname'] + " " + user['user_firstname']);
          rowToUpdate.find('.role').text(user['user_role']);
          var activeCircle = (user['user_active'] === "Active") ? '<i class="fa fa-circle active-circle"></i>' : '<i class="fa fa-circle not-active-circle"></i>';
          rowToUpdate.find('.circle').html(activeCircle);
        } else {
          console.log(response.error);
          alert(response.error.message);
        }      
      },
      error: function(xhr, textStatus, error) {
        console.log(xhr.statusText);
        console.log(textStatus);
        console.log(error);
        alert('Error updating user. Please try again1.');
      }
    });
  } else {
    $.ajax({
      url: 'users/add_user.php',
      type: 'POST',
      dataType: 'json',
      data: {
        firstName: firstName,
        lastName: lastName,
        active: active,
        role: role
      },
      success: function(response) {
        console.log(response);
        if(response.status) {
          appendRow(response.user.id, response.user);
          $('#user-form-modal').modal('hide');
          alert('User added successfully!');
        } else {
          console.log(response.error);
          alert(response.error.message);
        }      
      },
      error: function(xhr, textStatus, error) {
        console.log(xhr.statusText);
        console.log(textStatus);
        console.log(error);
        alert('Error adding user. Please try again1.');
      }
    });
  }
  
});

$('#delete-user-form-modal').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget); // Button that triggered the modal
  var userId = button.data('user-id');
  console.log(userId); // Extract info from data-* attributes
  var modal = $(this);
  modal.find('#delete-user-id').val(userId); // Populate the modal with the user ID
});

$('#confirm-delete-btn').on('click', function() {
  var user_id = $('#delete-user-id').val() // Retrieve the user ID from the hidden input field
  // Send an AJAX request to delete the user with the specified ID
  $.ajax({
    url: 'users/delete_user.php',
    method: 'POST',
    data: { user_id: user_id },
    dataType: 'json',
    success: function(response) {
      // Handle the response from the server
      if (response.status) {
        $('#delete-user-form-modal').modal('hide')
        alert('User deleted successfully!');
        deleteRow(user_id);
      } else {
        console.log(response.error);
        alert(response.error.message);
      }
    },
    error: function(xhr, textStatus, error) {
      console.log(xhr.statusText);
      console.log(textStatus);
      console.log(error);
      alert('Error deleting user. Please try again1.');
    }
  })
})


$(document).on('click', '.btn-edit-user', function() {
  // Get the user_id from the data attribute of the clicked button
  var user_id = $(this).data('user-id');

  $.ajax({
    url: 'users/get_user.php',
    type: 'GET',
    data: {user_id: user_id}, // Pass user_id as data to fetch user data
    dataType: 'json',
    success: function(user) {
      let userData = user[0];
      console.log(userData);
      // Update the modal window with the fetched user data
      $('#user-id').val(userData['user_id']);
      $('#first-name').val(userData['user_firstname']);
      $('#last-name').val(userData['user_lastname']);
      let active = false;
      if(userData['user_status'] === 'Active') {
        active = true;
      }
      $('#active').prop('checked', active);
      $('#role-select').val(userData['user_role']).change();
      
      // Show the modal window
      $('#user-form-modal').modal('show');
    },
    error: function(xhr, status, error) {
      console.log(error); // log any errors to console
    }
  });
});


</script>

</body>
</html>
