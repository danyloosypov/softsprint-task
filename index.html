<!DOCTYPE html>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <div class="container">
    <div class="row flex-lg-nowrap">
      <div class="col">
        <div class="row flex-lg-nowrap">
          <div class="col mb-3">
            <div class="e-panel card">
              <div class="card-body">
                <div class="card-title">
                  <h6 class="mr-2"><span>Users</span></h6>

                <div class="my-container">
                  <button type="button" data-toggle="modal" data-target="#user-form-modal" class="btn btn-primary add-user-button">Add</button>
                  <div class="right-corner">

                <div class="e-table">

                    <table id="user-table" class="table table-bordered">
                      <thead>

                            </div>

                          <th class="sortable">Role</th>

                        </tr>
                      </thead>

                  </div>
                </div>
                <div class="my-container">
                  <button type="button" data-toggle="modal" data-target="#user-form-modal" class="btn btn-primary add-user-button">Add</button>
                  <div class="right-corner">
                    <select class="form-select" id="action-select-2" aria-label="Default select example">
                      <option value="0" selected disabled>Please Select</option>
                      <option value="1">Set Active</option>
                      <option value="2">Set not Active</option>
                      <option value="3">Delete</option>
                    </select>
                    <button type="button" id="confirm-table-btn-2" class="btn btn-primary">Ok</button>

            </div>
          </div>
        </div>
      <!-- User Form Modal -->
        
      <div class="modal fade" id="user-form-modal" tabindex="-1" aria-labelledby="user-form-modal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="UserModalLabel">User Add</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <h3 id="user-form-message"></h3>
                <input type="hidden" id="user-id" name="user-id">
                <div class="form-group">
                  <label for="first-name" class="col-form-label">First Name:</label>
                  <input type="text" class="form-control" id="first-name">
                </div>
                <div class="form-group">
                  <label for="last-name" class="col-form-label">Last Name:</label>
                  <input type="text" class="form-control" id="last-name">
                </div>
                <div class="form-group">
                  <input type="checkbox" id="active" checked class="cbx hidden"/>
                  <label for="active" class="lbl"></label>
                </div>
                <select id="role-select" class="form-select" aria-label="Default select example">
                  <option value="0" selected disabled>Select Role</option>
                  <option value="Admin">Admin</option>
                  <option value="User">User</option>
                </select>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>

      <!-- User Delete Form Modal -->

        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="UserModalLabel">Delete user</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h3 id="delete-form-message"></h3>
              <input type="hidden" id="delete-user-id" value="" name="delete-user-id">
              <!--<div class="form-control">
                <label for="#delete-name-input">Name</label>
                <input type="text" name="name" value="Name" id="delete-name-input" disabled>
              </div>
              <br>

                <label for="#delete-status-input">Status</label>

      <!-- Notification modal window -->

<script>

  $('.add-user-button').on('click', function() {
    resetUpdateFormInputs();
  });

  $(document).ready(function() {
    $('#confirmModal').on('hidden.bs.modal', function() {
      $('#confirmModalBody').text('Оберіть опцію та користувача');
    });
  });

  $('#user-form-modal').on('hidden.bs.modal', function (e) {
    resetUpdateFormInputs();
  });

  $(document).on('change', '.user-checkbox', function() {
    // Update select all checkbox state based on selected checkboxes
    var allCheckboxes = $('.user-checkbox');
    var allChecked = allCheckboxes.filter(':checked').length === allCheckboxes.length;
    $('#all-items').prop('checked', allChecked);
  });
  
  $(document).on('change', '#all-items', function() {
    // Update all user checkboxes based on select all checkbox state
    var isChecked = $(this).is(':checked');
    $('.user-checkbox').prop('checked', isChecked);
  });

  function applyChangesToTheTable(btn_clicked) {

    if (btn_clicked === 1) {
      var selectedOption = $('#action-select-1').val();
    } else if (btn_clicked === 2) {
      var selectedOption = $('#action-select-2').val();
    }

    var excludedOption = 'disabled';

    if (selectedOption === null && $('.user-checkbox:checked').length > 0) {
      $('#confirmModalBody').text('обраний користувач, натиснута кнопка «ОК», але не вибрано дію в селектбоксі');
      $('#confirmModal').modal('show');
      return;
    }
  
    // Check if at least one user is checked in the table
    if ($('.user-checkbox:checked').length === 0 && selectedOption !== null) {
      $('#confirmModalBody').text(' не обрані користувачі, а в селектбоксі обрана опція та натиснута кнопка «ОК»');
      $('#confirmModal').modal('show');
      return;
    }

    if ($('.user-checkbox:checked').length === 0 && selectedOption === null) {
      $('#confirmModal').modal('show');
      return;
    }


    //var selectedOption = $('#action-select-1').val();
    var selectedUserIds = [];
    $('.user-checkbox:checked').each(function() {
      selectedUserIds.push($(this).closest('tr').data('user-id'));
    });
  
    // Update users based on selected option
    if (selectedOption === '1') {
      selectedUserIds.forEach(async function(userId) {
        try {
          let user = await getUser(userId); // Fetch user data
          // Call updateUser() with the fetched user data
          await updateUser(userId, user["user_firstname"], user["user_lastname"], 'Active', user['user_role']);
        } catch (error) {
          console.error(error); // Log any errors
        }
      });
      console.log('Set users as Active:', selectedUserIds);
    } else if (selectedOption === '2') {
      selectedUserIds.forEach(async function(userId) {
        try {
          let user = await getUser(userId); // Fetch user data
          // Call updateUser() with the fetched user data
          await updateUser(userId, user["user_firstname"], user["user_lastname"], 'Not active', user['user_role']);
        } catch (error) {
          console.error(error); // Log any errors
        }
      });
      console.log('Set users as not Active:', selectedUserIds);
    } else if (selectedOption === '3') {
      selectedUserIds.forEach(function(user_id) {
        deleteUser(user_id)
      });
      console.log('Delete users:', selectedUserIds);
    } else {
      $('#confirmModal').modal('show');
    }

    $('#confirmModalBody').text('Please select at least one option in the select element or check at least one user in the table before proceeding.');
    
    $('#user-table input[type="checkbox"]').prop('checked', false);
  
    $("#action-select-1 option[value='0'][disabled]").prop("selected", true);
    $("#action-select-2 option[value='0'][disabled]").prop("selected", true);
  }


  $(document).on('click', '#confirm-table-btn-1', function() {
    applyChangesToTheTable(1);
  });

  $(document).on('click', '#confirm-table-btn-2', function() {
    applyChangesToTheTable(2);
  });

  $.ajax({
    url: 'users/get_users.php',
    type: 'GET',
    dataType: 'json',
    success: function(response) {
      let users = response.users;
        // loop through users and display data
        let html = '';
        $.each(users, function(index, user) {
          console.log(user);
          appendRow(index, user);
        });
    },
    error: function(xhr, status, error) {
        console.log(error); // log any errors to console
    }
});

function appendRow(index, user) {
  let activeCircle = (user.user_status === "Active") ? '<i class="fa fa-circle active-circle"></i>' : '<i class="fa fa-circle not-active-circle"></i>';
          html = '<tr data-user-id='+ user.user_id +'>' +
            '<td class="align-middle">' +
            '<div class="custom-control custom-control-inline custom-checkbox custom-control-nameless m-0 align-top">' +
            '<input type="checkbox" class="custom-control-input user-checkbox" id="item-' + user.user_id + '">' +
            '<label class="custom-control-label" for="item-' + user.user_id + '"></label>' +
            '</div>' +
            '</td>' +
            '<td class="text-nowrap align-middle names">' + user.user_firstname + " " + user.user_lastname + '</td>' +
            '<td class="text-nowrap align-middle role"><span>' + user.user_role + '</span></td>' +
            '<td class="text-center align-middle circle">' + activeCircle + '</td>' +
            '<td class="text-center align-middle">' +
            '<div class="btn-group align-top">' +
            '<button class="btn btn-sm btn-outline-secondary badge btn-edit-user" data-user-id="' + user.user_id + '" type="button">Edit</button>' +
            '<button class="btn btn-sm btn-outline-secondary badge btn-delete-user" data-user-id="' + user.user_id + '" type="button"><i class="fa fa-trash"></i></button>' +
            '</div>' +
            '</td>' +
            '</tr>';
  $('#user-table tbody').append(html);
}

function deleteRow(user_id) {
  $('#user-table tr[data-user-id="' + user_id + '"]').remove();
}

function updateUser(user_id, firstName, lastName, active, role) {
  return new Promise(function(resolve, reject) {
    $.ajax({
      url: 'users/update_user.php',
      type: 'POST',
      dataType: 'json',
      data: {
        user_id: user_id,
        firstName: firstName,
        lastName: lastName,
        active: active,
        role: role
      },
      success: function(response) {
        if(response.status) {
          //alert('User updated successfully!');
          let user = response.user;
          console.log(user);
          var rowToUpdate = $('#user-table').find('tr[data-user-id="' + user['id'] + '"]');
          rowToUpdate.find('.names').text(user['user_lastname'] + " " + user['user_firstname']);
          rowToUpdate.find('.role').text(user['user_role']);
          var activeCircle = (user['user_status'] === "Active") ? '<i class="fa fa-circle active-circle"></i>' : '<i class="fa fa-circle not-active-circle"></i>';
          rowToUpdate.find('.circle').html(activeCircle);
          resetUpdateFormInputs();
          resolve(response); // Fulfill the Promise with the response object
        } else {
          console.log(response.error);
          $('#user-form-message').text(response.error.message);
          //resetUpdateFormInputs();
          reject(response.error); // Reject the Promise with the error object
        }      
      },
      error: function(xhr, textStatus, error) {
        console.log(xhr.statusText);
        console.log(textStatus);
        console.log(error);
        $('#user-form-message').text('Error updating user. Please try again.');
        //alert('Error updating user. Please try again.');
        reject(error); // Reject the Promise with the error object
      }
    });
  });
}

function addUser(firstName, lastName, active, role) {
  $.ajax({
    url: 'users/add_user.php',
    type: 'POST',
    dataType: 'json',
    data: {
      firstName: firstName,
      lastName: lastName,
      active: active,
      role: role
    },
    success: function(response) {
      console.log(response);
      if(response.status) {
        appendRow(response.user.id, response.user);
        console.log("qqqqqqqqqqqqq", response.user);
        $('#user-form-modal').modal('hide');
        //alert('User added successfully!');
      } else {
        console.log(response.error);
        $('#user-form-message').text(response.error.message);
        return false;
        //alert(response.error.message);
      }   
      resetUpdateFormInputs();   
    },
    error: function(xhr, textStatus, error) {
      console.log(xhr.statusText);
      console.log(textStatus);
      console.log(error);
      $('#user-form-message').text('Error adding user. Please try again.');
      //alert('Error adding user. Please try again.');
      return false;
     // resetUpdateFormInputs();
    }
  });
}

$('#user-form-modal .modal-footer button.btn-primary').click(function() {
  // Get form data
  let user_id = $('#user-id').val();
  let firstName = $('#first-name').val();
  let lastName = $('#last-name').val();
  let active = $('#active').is(':checked');
  active = active ? "Active" : "Not active";
  let role = $('#role-select').val();

  if (firstName === '' || lastName === '') {
    $('#user-form-message').text('Some inputs are missing.'); // Display error message
    return; // Exit the function
  }

  if(user_id > 0) {
    $('#user-form-modal').modal('hide');
    updateUser(user_id, firstName, lastName, active, role);
  } else {
    addUser(firstName, lastName, active, role);
  }
  
});

function deleteUser(user_id) {
  $.ajax({
    url: 'users/delete_user.php',
    method: 'POST',
    data: { user_id: user_id },
    dataType: 'json',
    success: function(response) {
      // Handle the response from the server
      if (response.status) {
        //alert('User deleted successfully!');
        deleteRow(user_id);
      } else {
        console.log(response.error);
        $('#delete-form-message').text(response.error.message);
        return false;
        //alert(response.error.message);
      }
    },
    error: function(xhr, textStatus, error) {
      console.log(xhr.statusText);
      console.log(textStatus);
      console.log(error);
      $('#delete-form-message').text('Error deleting user. Please try again.');
      return false;
      //alert('Error deleting user. Please try again.');
    }
  });
}

$('#confirm-delete-btn').on('click', function() {
  var user_id = $('#delete-user-id').val() // Retrieve the user ID from the hidden input field
  deleteUser(user_id);
  $('#delete-user-form-modal').modal('hide')
  $('#delete-form-message').text("");
});

function resetUpdateFormInputs() {
  $('#user-form-message').text("");
  $("#UserModalLabel").text("User Add");  // Reset hidden input value
  $("#user-id").val("");  // Reset hidden input value
  $("#first-name").val("");  // Reset first name input value
  $("#last-name").val("");  // Reset last name input value
  $("#active").prop("checked", true);  // Reset checkbox checked state
  $("#role-select").val("0"); 
}

$(document).on('click', '.btn-edit-user', function() {
  // Get the user_id from the data attribute of the clicked button
  var user_id = $(this).data('user-id');

  // Call the getUser() function to fetch user data
  getUser(user_id).then(function(userData) {
    // Update the modal window with the fetched user data
    $('#user-id').val(userData['user_id']);
    $('#first-name').val(userData['user_firstname']);
    $('#last-name').val(userData['user_lastname']);
    let active = false;
    if(userData['user_status'] === 'Active') {
      active = true;
    }
    $('#active').prop('checked', active);
    $('#role-select').val(userData['user_role']).change();
    $('#UserModalLabel').text("User Edit");
    // Show the modal window
    $('#user-form-modal').modal('show');
  }).catch(function(error) {
    console.log(error); // log any errors to console
  });
});

$(document).on('click', '.btn-delete-user', function() {
  // Get the user_id from the data attribute of the clicked button
  var user_id = $(this).data('user-id');
  // Call the getUser() function to fetch user data
  /*getUser(user_id).then(function(userData) {
    // Update the modal window with the fetched user data
    //$('#user-id').val(userData['user_id']);
    $('#delete-user-id').val(user_id);
    $('#delete-name-input').val(userData['user_firstname'] + " " + userData['user_lastname']);
    $('#delete-status-input').val(userData['user_status']);
    $('#delete-role-input').val(userData['user_role']);
    $('#delete-user-form-modal').modal('show');
  }).catch(function(error) {
    console.log(error); // log any errors to console
  });*/
  $('#delete-user-id').val(user_id);
  $('#delete-user-form-modal').modal('show');
});

function getUser(user_id) {
  return new Promise(function(resolve, reject) {
    $.ajax({
      url: 'users/get_user.php',
      type: 'GET',
      data: {user_id: user_id},
      dataType: 'json',
      success: function(response) {
        resolve(response.user); // Resolve with the fetched user data
      },
      error: function(xhr, status, error) {
        reject(error); // Reject with the error message
      }
    });
  });
}


</script>
